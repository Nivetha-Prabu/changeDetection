<div class="container">
  <h3> Naveen Bio data</h3>
  <div>
  <label>Name:</label>
   <input type='text' [(ngModel)]="person.name">
  </div>

	<div>
    <p>Age:
	<button (click)="person.age = person.age+1">+</button> {{ person.age }}

	<button (click)="reassign()">Re-Assign</button>

	<pre>{{ person | json}}</pre> -->
</div>
<br>
<div>
<app-child [person]="person"></app-child>
</div>
